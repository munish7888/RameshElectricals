<!DOCTYPE html>
<html lang="en-IN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="res/css/bootstrap.css">
    <link rel="stylesheet" href="res/css/style2.css">
    <link rel="shortcut icon" href="res/media/logo_32.png" type="image/x-icon">
    <title>Contact Us - Get in touch with Ramesh Electricals</title>
    <meta name="description"
        content="Call us today to discuss your project. Call Us: 941-719-5259. Get estimates. Servicing Areas: Jalandhar and surrounding areas">
    <meta name="keywords"
        content="Electrician in Jalandhar, Electrician, Electrician near Jalandhar, Electrical Contractor, Residential Electrician, Commercial Electrician">
</head>

<body>
    <div id="header-wrapper"></div>
    <div style="height: 56px;"></div>

    <br><br><br>
    <div class="d-flex align-items-center justify-content-center">
        <div>
            <img src="res/media/logo_round.png" style="width: 80px;margin-right: 20px;">
        </div>
        <div class="h3">
            <span style="color: #ff5c33;">Ramesh </span><br>
            <span style="color: #404040;">Electricals</span>
        </div>
    </div>
    <br><br>
    <div class="container p-3">
        <div class="p-3">
            <h1>Contact Us</h1>
            <hr><br>
            <h3>LETS GET IN TOUCH</h3><br><br>
        </div>
        <div>
            <div class="row">
                <div class="col-md-6 text-center p-3">
                    <img src="res/media/phone_icon.png" style="width: 60px;" alt="phone_icon"><br><br>
                    <div class="h5 text-dark">CALL US<br><strong>941-719-5259</strong></div><br>
                    <a href="tel:+919417195259" class="btn btn-dark">MAKE CALL</a><br><br>
                </div>
                <div class="col-md-6 text-center p-3">
                    <img src="res/media/whatsapp_icon.png" style="width: 60px;" alt="phone_icon"><br><br>
                    <div class="h5 text-dark">WHATSAPP US<br><strong>+91 9417195259</strong></div><br>
                    <a href="https://wa.me/+919417195259" target="_blank" class="btn btn-dark">WHATSAPP</a><br><br>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 text-center p-3">
                    <img src="res/media/email_icon.png" style="width: 60px;" alt="phone_icon"><br><br>
                    <div class="h5 text-dark">EMAIL US<br><strong>rameshelectricals94@gmail.com</strong></div><br>
                    <a href="mailto: ramesh.electricals94@gmail.com" target="_blank" class="btn btn-dark">EMAIL</a><br><br>
                </div>
            </div>
        </div>
        <hr>
        <div>
            <div class="h3 p-3">SUBMIT ANY QUERY</div>
            <div class="d-flex justify-content-center"
                style="background-image: url('res/media/background_5.png');background-repeat: no-repeat;background-size: cover;background-position:right">
                <form id="query_form" method="POST" style="width: 100%;max-width: 500px;" class="p-3">
                    <style>
                        .col-md-7,
                        .col-md-5 {
                            max-width: 300px;
                        }

                        label {
                            background-color: rgba(255, 255, 255, 0.8);
                            padding: 5px;
                            border-radius: 5px;
                        }
                    </style>
                    <div class="row justify-content-center">
                        <div class="col-md-5">
                            <label for="query_name"><strong>NAME</strong></label>
                        </div>
                        <div class="col-md-7">
                            <input type="text" id="query_name" name="query_name" class="w-100 p-2 border rounded-lg"
                                placeholder="Your name" maxlength="30" required>
                        </div>
                    </div><br>
                    <div class="row justify-content-center">
                        <div class="col-md-5">
                            <label for="query_phone"><strong> PHONE NUMBER</strong></label>
                        </div>
                        <div class="col-md-7">
                            <input type="tel" id="query_phone" name="query_phone" class="w-100 p-2 border rounded-lg"
                                placeholder="Your phone number" maxlength="14" required>
                        </div>
                    </div><br>
                    <div class="row justify-content-center">
                        <div class="col-md-5">
                            <label for="query_message"><strong>YOUR MESSEGE</strong></label>
                        </div>
                        <div class="col-md-7">
                            <textarea type="tel" id="query_messege" name="query_messege" rows="4"
                                class="w-100 p-2 border rounded-lg" placeholder="Your Messege" required></textarea>
                        </div>
                    </div><br>
                    <div class="row justify-content-center">
                        <div class="col-md-5">
                            <button class="btn btn-dark" onclick="query_submit(event)">SUBMIT</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div id="footer-wrapper"></div>
    <script src="res/js/jquery.js"></script>
    <script src="res/js/bootstrap.js"></script>
    <script src="res/js/script2.js"></script>
    <script src="res/js/query.js"></script>
</body>

</html>
